<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/css.css">
    <script defer src="./js/js.js" charset="UTF-8"></script>
</head>
<body>
    <section class="start_section">
        <p class="greeting">Добро пожаловать на ферму!</p>
        <p class="name">Введите имя:</p>
        <input class="name_input" type="text" required>
        <p class="name">Выберите персонажа:</p>
        <select name="" id="hero">
            <option value="male">он</option>
            <option value="female">она</option>
        </select>
        <button class="start_btn">Начать</button>
    </section>
    <section class="user_name"></section>


    <div class="player">
        <img src="./css/farm-avatar1.png" alt="male" class="male">
        <img src="./css/farm-avatar2.png" alt="female" class="female">
    </div>


</body>



</html>
